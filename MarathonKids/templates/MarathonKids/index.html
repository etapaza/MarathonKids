{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Marathon Kids</title>
		<style type="text/css">
			html body {
				margin: 0;
				padding: 0;
				font-size: 12pt;
				font-family: "Polaris", Helvetica, arial, sans-serif;
			}
			.text-center {
				text-align:center;
			}
			.inline {
				display:inline-block;
			}
			.img-center {
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<img style="margin-top:5px;" src="{% static "images/mk_logo.jpg" %}" class="img-center">
		<div class="text-center" style="background-color:#000; margin-top:5px; margin-bottom:5px;">
			<iframe class="inline" width="560" height="315" src="https://www.youtube.com/embed/BmOlzRQTabA" frameborder="0" allowfullscreen></iframe>
		</div>
		<div class="text-center">
			<h1 style="font-size:300%"><u>University Leaderboard</u></h1>
		</div>
		<div>
			<table cellpadding="10" align="center" style="margin-top:5px; margin-bottom:5px;">
			{%for university in universities%}
				<tr>
					<td style="text-align:left; font-size:200%">{{counter.next}}</td>
					<td style="text-align:left; font-size:200%">{{university.name}}</td>
					<td style="text-align:right; font-size:200%;">{{university.password}}</td>
				</tr>

			{%endfor%}
			</table>
		</div>


		<div class="text-center">
			<h5>Created by: Elaine Apaza & Luke Hurst</h5>
		</div>
	</body>

</html>
